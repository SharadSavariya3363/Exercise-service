
    <div class="row">
        <div class="col-12">
            <!-- input fields (UI) -->
            <form [formGroup]="dataEntryForm" (ngSubmit)="onSubmit()">      <!--set formcontrol with formGroup-->
                <div>
                    <div class="form-group mb-2">        <!-- Username input Field -->
                        <label class="mb-1" for="username">Username</label>
                        <input type="text" 
                        class="form-control" 
                        name="name" 
                        placeholder="Enter Username" 
                        formControlName="name">     <!--give name of control -->
                        <span class="text-danger" *ngIf="(!dataEntryForm.get('name').valid && dataEntryForm.get('name').touched)">
                            *this field is required</span>      <!--display error message-->                
                    </div>
    
                    <div class="form-group mb-2">        <!-- email input Field -->
                        <label class="mb-1" for="email">Email</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        name="email" 
                        placeholder="Enter Email"
                        formControlName="email">  
                        <span class="text-danger" *ngIf="(dataEntryForm.get('email').getError('required') && dataEntryForm.get('email').touched)">
                            *this field is required</span>      <!--display error message(required error)-->
                        <span class="text-danger" *ngIf="(dataEntryForm.get('email').getError('email') && dataEntryForm.get('email').touched)">
                            *please enter valid email</span>     <!--display error message(email error)-->               
                    </div>
    
                    <div class="form-group mb-2">        <!-- address input Field -->
                        <label class="mb-1" for="address">Address</label>
                        <textarea 
                        class="form-control" 
                        rows="3"  
                        name="add" 
                        placeholder="Enter Address"
                        formControlName="address"></textarea> 
                        <span class="text-danger" *ngIf="(!dataEntryForm.get('address').valid && dataEntryForm.get('address').touched)">
                            *this field is required</span>       <!--display error message--> 
                    </div>
                    
                    <div class="form-group mb-2">        <!-- state input Field -->
                        <label class="mb-1" for="state">State</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        name="state" 
                        placeholder="Enter State"
                        formControlName="state">
                        <span class="text-danger" *ngIf="(!dataEntryForm.get('state').valid && dataEntryForm.get('state').touched)">
                            *this field is required</span>       <!--display error message-->
                    </div>
                    <div class="form-group mb-2">        <!-- city input Field -->
                        <label class="mb-1" for="city">City</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        name="city" 
                        placeholder="Enter City"
                        formControlName="city">
                        <span class="text-danger" *ngIf="(!dataEntryForm.get('city').valid && dataEntryForm.get('city').touched)">
                            *this field is required</span>      <!--display error message-->
                    </div>
                    <div class="form-group mb-2">        <!-- submit button -->
                        <button 
                        class="btn btn-primary" 
                        type="submit"
                        [disabled]="!dataEntryForm.valid">Submit</button>       <!--disabled button until validate form-->
                    </div>
                </div>
            </form>
        </div>
    </div>
